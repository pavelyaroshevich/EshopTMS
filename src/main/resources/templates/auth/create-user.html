<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<div class="login-box">
  <form th:action="@{/create-user}" th:method="post" class="registration" th:object="${user}">
    <h1>Register form</h1>
    <div class="user-box">
      <label for="login">
        <span>Login</span>
        <input type="text" name="login" required="" id="login">
        <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
      </label>
    </div>
    <div class="user-box">
      <label for="password">
        <span>Password</span>
        <input type="password" name="password" required="" id="password">
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      </label>
    </div>
    <div class="user-box">
      <label for="password_repeat">
        <span>Confirm password</span>
        <input type="password" name="verifyPassword" required="" id="password_repeat">
        <div style="color:red" th:if="${#fields.hasErrors('verifyPassword')}" th:errors="*{verifyPassword}"></div>
      </label>
    </div>
    <div class="user-box">
      <label for="name">
        <span>Name</span>
        <input type="text" name="name" required="" id="name">
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      </label>
    </div>
    <div class="user-box">
      <label for="surname">
        <span>Surname</span>
        <input type="text" name="surname" required="" id="surname">
        <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
      </label>
    </div>
    <div class="user-box">
      <label for="email">
        <span>Email</span>
        <input type="text" name="email" required="" id="email">
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </label>
    </div>
    <div class="user-box">
      <label for="birthday">
        <span>birthday</span>
        <input type="date" name="birthday" required="" id="birthday">
        <div style="color:red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div>
      </label>
    </div>
    <div style="margin-top: 15px">
      <input type="submit" value="Register" class='validateBtn'/>
    </div>
    <a th:href="@{/login}" class="buttonType">Back</a>
  </form>
</div>
</body>
</html>
