<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit</title>
  <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<div class="login-box">
  <form th:action="@{/edit-user/{id}(id=${user.id})}" th:method="post" class="registration">
    <h1>Edit form</h1>
    <div class="user-box">
      <label for="name">
        <span>Name</span>
        <input type="text" name="name" required="" id="name" th:field="${user.name}">
        <div style="color:red" th:if="${#fields.hasErrors('user.name')}" th:errors="*{user.name}"></div>
        <ul class="input-requirements">
          <li>At least 3 characters long</li>
          <li>Must only contain letters (no special characters)</li>
        </ul>
      </label>
    </div>
    <div class="user-box">
      <label for="surname">
        <span>Surname</span>
        <input type="text" name="surname" required="" id="surname" th:field="${user.surname}">
        <div style="color:red" th:if="${#fields.hasErrors('user.surname')}" th:errors="*{user.surname}"></div>
        <ul class="input-requirements">
          <li>At least 3 characters long</li>
          <li>Must only contain letters (no special characters)</li>
        </ul>
      </label>
    </div>
    <div style="margin-top: 15px">
      <input type="submit" value="Save" class='validateBtn'/>
    </div>
    <a th:href="@{/account}" class="buttonType">Back</a>
  </form>
</div>
</body>
</html>
