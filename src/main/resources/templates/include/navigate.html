  <nav class="navbar navbar-dark bg-dark">
    <ul class="nav nav-pills ">
      <li class="nav-item">
        <a class="btn btn-outline-warning"
           th:href="@{/eshop}">
          <div class="text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
              <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
            </svg>
          </div>
        </a>
      </li>
      <li class="nav-item">
        <a class="btn btn-outline-warning ml-2"
           th:href="@{/search}">
          <div class="text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
          </div>
        </a>
      </li>
      <th:block sec:authorize="isAuthenticated()">
        <li class="nav-item">
          <a class="btn btn-outline-info ml-2" href="/favorites">
            <div class="text-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
              </svg>
            </div>
          </a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-info ml-2" href="/cart">
            <div class="text-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </svg>
            </div>
          </a>
        </li>
      </th:block>
    </ul>
    <th:block sec:authorize="!isAuthenticated()">
      <h2 style="text-align: center; color: #ffffff; margin-right: 11%; text-shadow: 1px 1px 2px #ffffff, 0 0 1em #ffffff, 0 0 0.2em #000000;">Apple Shop</h2>
      <a id="loginButton" class="form-inline my-2 my-lg-0" style="text-decoration: none"
         th:href="@{/login}">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
      </a>
    </th:block>
    <th:block sec:authorize="isAuthenticated()">
      <h2 style="text-align: center; color: #ffffff; margin-right: 11%; text-shadow: 1px 1px 2px #ffffff, 0 0 1em #ffffff, 0 0 0.2em #000000;">
        Apple Shop
      </h2>
      <ul class="nav nav-pills ">
        <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
          <a id="adminButton"
             th:href="@{/admin}">
            <button class="btn btn-outline-warning mr-2" type="submit">Admin</button>
          </a>
        </li>
        <li class="nav-item">
          <a id="accountButton"
             th:href="@{/account}">
            <button class="btn btn-outline-success mr-2" type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg></button>
          </a>
        </li>
        <li class="nav-item">
          <form th:action="@{/logout}" method="post">
            <input type="submit" value="->" class="btn btn-outline-success"/>
          </form>
        </li>
      </ul>
    </th:block>
  </nav>
</th:block>
